<ui:composition xmlns="http://www.w3.org/1999/xhtml" xmlns:ui="http://xmlns.jcp.org/jsf/facelets" xmlns:composite="http://xmlns.jcp.org/jsf/composite" xmlns:h="http://xmlns.jcp.org/jsf/html" xmlns:f="http://xmlns.jcp.org/jsf/core" xmlns:x="http://myfaces.apache.org/tomahawk" xmlns:intranda="http://xmlns.jcp.org/jsf/composite/composites" xmlns:pt="http://xmlns.jcp.org/jsf/passthrough" xmlns:p="http://primefaces.org/ui">

    <composite:interface>
    </composite:interface>

    <composite:implementation>

        <h:outputText styleClass="alert alert-danger block margin-top-most" value="#{msgs.noAccessAllowed} Plugin_Goobi_Massupload" 
        	rendered="#{!LoginForm.hasRole('Plugin_Goobi_Massupload')}"/>
        
        <h:panelGroup rendered="#{LoginForm.hasRole('Plugin_Goobi_Massupload')}">
			<div class="row">
				<div class="col-sm-12">
					<div class="box box-color box-bordered lightgrey">
						<div class="box-title">
							<h3>
								<i class="fa fa-plug"></i>
								<h:outputText value="#{msgs[NavigationForm.workflowPlugin.title]}" />
							</h3>
						</div>
						<div class="box-content">
							<div class="row" style="padding:15px;">
							
							<!-- Upload area -->
							<div class="col-sm-6" >
								<div class="draganddroparea" >
									<h:form id="uploadform" prependId="false"  >
									 	<p:fileUpload listener="#{NavigationForm.workflowPlugin.uploadFile}" id="upload" auto="true"
											style="text-align:center;" mode="advanced" multiple="true" dragDropSupport="true"
											label="#{msgs.plugin_massupload_selectFiles}" sizeLimit="1000000000000" fileLimit="42000"
											allowTypes="#{NavigationForm.workflowPlugin.allowedTypes}" 
											oncomplete="if(this.files.length == 0) sortFiles()" 
											update=":actionform"/>
									</h:form>
								</div>
								<h:form>
									<h:commandLink title="#{msgs.plugin_massupload_use_home_directory}" 
										action="#{NavigationForm.workflowPlugin.readFilesFromUserHomeFolder}"
										styleClass="pull-right font-light margin-top-regular">
										
										<h:outputText value="#{msgs.plugin_massupload_use_home_directory}" />
									</h:commandLink>
								</h:form>
							</div>
							<div class="col-sm-6">
								<h:form id="actionarea">
									<p:remoteCommand name="sortFiles" actionListener="#{NavigationForm.workflowPlugin.sortFiles}" update="actionarea, :actionform"/>
    
									<h:panelGroup rendered="#{NavigationForm.workflowPlugin.uploadedFiles.size() > 0}">
										<h:commandLink title="#{msgs.plugin_massupload_startInserting}"
											rendered="#{NavigationForm.workflowPlugin.showInsertButton}"
											action="#{NavigationForm.workflowPlugin.startInserting}"
											styleClass="btn btn-green font-size-s margin-top-most pull-right">
											<i class="fa fa-cog margin-right-5"/>
											<h:outputText value="#{msgs.plugin_massupload_startInserting}" />
										</h:commandLink>
										
										<h:commandLink title="#{msgs.plugin_massupload_analyzeBarcodes}" 
											rendered="#{NavigationForm.workflowPlugin.useBarcodes and not NavigationForm.workflowPlugin.showInsertButton and not NavigationForm.workflowPlugin.analyzingBarcodes}"
											action="#{NavigationForm.workflowPlugin.assignProcessesWithBarcodeInfo}"
											styleClass="btn btn-blue font-size-s margin-top-most pull-right">
											<i class="fa fa-qrcode margin-right-5"/>
											<h:outputText value="#{msgs.plugin_massupload_analyzeBarcodes}" />
											<f:ajax onevent="onMassuploadAjax" render="@form" />
										</h:commandLink>
										
										<h:panelGroup styleClass="btn btn-blue font-size-s margin-top-most pull-right disabled"
											rendered="#{NavigationForm.workflowPlugin.analyzingBarcodes}">
											<i class="fa fa-cog fa-spin margin-right-5"></i>
											#{msgs.plugin_massUpload_analyzing}
										</h:panelGroup>
										
										<h:commandLink title="#{msgs.abbrechen}" 
											action="#{NavigationForm.workflowPlugin.cleanUploadFolder}"
											rendered="#{NavigationForm.workflowPlugin.showInsertButton}"
											styleClass="btn font-size-s margin-top-most margin-right-5 pull-right">
											<h:outputText value="#{msgs.abbrechen}" />
										</h:commandLink>
										
										<h:commandLink id="plugin_massupload_hiddenAjaxRefresh" 
											rendered="#{NavigationForm.workflowPlugin.useBarcodes and NavigationForm.workflowPlugin.analyzingBarcodes}">
											<f:ajax render="uploadFilesTableForm @form" />
										</h:commandLink>
										
									</h:panelGroup>
								</h:form>
							</div>
							</div>
							<!--  list of all uploaded files with action buttons -->
							<h:panelGroup id="actionform" styleClass="col-sm-12">
							<div class="row">
							
								<h:form rendered="#{NavigationForm.workflowPlugin.uploadedFiles.size() > 0}" id="uploadFilesTableForm">
										<hr style="margin-top:#{NavigationForm.workflowPlugin.finishedInserts.size() > 0?'20px':'20px'};"/>
									
									    <div class="margin-bottom-more">#{msgs.countImages}: #{NavigationForm.workflowPlugin.uploadedFiles.size()}</div>
										<h:dataTable var="item" value="#{NavigationForm.workflowPlugin.uploadedFiles}" id="files"
											styleClass="table table-hover table-nomargin dataTable table-bordered responsive"
											style="border-right: 1px solid #ddd;">
											
											<h:column>
												<f:facet name="header">
													<h:outputText value="#{msgs.datei}" />
												</f:facet>
												<h:outputText value="#{item.filename}" title="#{item.file.absolutePath}" />
											</h:column>
											
											<h:column>
												<f:facet name="header">
													<h:outputText value="#{msgs.prozess}" />
												</f:facet>
												<h:outputText value="#{item.processTitle == null or item.processTitle eq ''?'-':item.processTitle}" title="#{item.processFolder}" />
											</h:column>
											
											<h:column>
												<f:facet name="header">
													<h:outputText value="#{msgs.prozesseID}" />
												</f:facet>
												<h:outputText value="#{item.processId eq '0'?'-':item.processId}" />
											</h:column>
											
											<h:column>
												<f:facet name="header">
													<h:outputText value="#{msgs.arbeitsschritt}" />
												</f:facet>
												<h:outputText value="#{item.stepId eq '0'?'-':item.stepId}" />
											</h:column>
											
											<h:column>
												<f:facet name="header">
													<h:outputText value="#{msgs.status}" />
												</f:facet>
												<h:outputText value="#{item.status}" title="#{item.statusmessage}" styleClass="badge font-size-xs #{item.status == 'OK' ? 'badge-intranda-green' : file.status == 'UNKNOWN'?'badge-intranda-orange':'badge-intranda-red'}" />
											</h:column>
											
											<h:column>
												<f:facet name="header">
													<h:outputText value="#{msgs.description}" />
												</f:facet>
												<h:outputText value="#{item.statusmessage}"/>
											</h:column>
											
										</h:dataTable>
									
									
									
								</h:form>
								</div>
							</h:panelGroup>
							
						</div>
					</div>
				</div>
			</div>
        </h:panelGroup>
        
        <script>
        	function startPolling() {
        		if(!window.massuploadInterval) {
        			console.log("start polling")
	        		window.massuploadInterval = setInterval(function() {
	        			console.log("polling...")
	        			var button = document.querySelector('#actionarea\\:plugin_massupload_hiddenAjaxRefresh');
	        			console.log("button", button)
	        			if(!button) {
	        				clearInterval(window.massuploadInterval);
	        				return;
	        			}
	        			button.click();
	        		}, 2000);
        		}
        	}
        	function onMassuploadAjax(e) {
        		console.log("onMassuploadAjax", e)
        		if(e.status === 'success') {
        			console.log("onmassuploadajax success");
        			startPolling();
        		}
        	}
        </script>

    </composite:implementation>

</ui:composition>
